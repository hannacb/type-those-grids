<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Ancient World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <h1> The Seven Wonders of the Ancient World </h1>
  </header>
  <main role="main">
    <div class="banner-img">
      <img src="images/maerten-van-heemskerck.jpg" alt="Panorama">
    </div>
    <div class="banner-text">
      <h2> Remarkable constructions of classical antiquity—lost in time </h2>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
    <figure class="col1">
      <img src="images/temple-of-artemis.jpg" alt="Artemis">
      <figcaption>
        <h2> Temple of Artemis </h2>
        <dl class="temple of artemis">
          <dt>Construtcion:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>

        </dl>
      </figcaption>
    </figure>
    <figure class="col2">
      <img src="images/colossus-of-rhodes.jpg" alt="Colossus">
      <figcaption>
        <h2> Colossus of Rhodes </h2>
        <dl class="colossus of rhodes">
          <dt>Construtcion:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>
    <figure class="col3">
      <img src="images/hanging-gardens-of-babylon.jpg" alt="Babylon">
      <figcaption>
        <h2> Gardens of Babylon </h2>
        <dl class="garden of babylon">
          <dt>Construtcion:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>
  </main>
</body>
</html>
